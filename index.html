<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scotch & Soda</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        <a-asset-item id="luchtballon" src="assets/luchtballon.dae"></a-asset-item>
      </a-assets>

      <a-curve id="rondje">
        <a-curve-point position="0 65 -100"></a-curve-point>
        <a-curve-point position="-100 65 0"></a-curve-point>
        <a-curve-point position="0 65 100"></a-curve-point>
        <a-curve-point position="100 65 0"></a-curve-point>
        <a-curve-point position="0 65 -100"></a-curve-point>
      </a-curve>


      <a-entity alongpath="curve: #rondje; loop: true; dur: 80000" id="luchtballon" collada-model="assets/luchtballon.dae">
      </a-entity>
      
      <a-sky src="assets/skybox.jpg"></a-sky>
    </a-scene>
  </body>
</html>
